name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: s4u/maven-settings-action@v2.8.0
        with:
          mirrors: '[{"id": maven-default-http-blocker", "name": "mirrorName", "mirrorOf": "external:dummy:*", "url": "http://0.0.0.0/", "blocked": "true"}]'
      - name: Build with Maven
        run: mvn clean test
